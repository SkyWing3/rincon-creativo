services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: rincon-creativo-app
        container_name: rincon-creativo-app
        restart: unless-stopped
        working_dir: /var/www
        volumes:
            - ./:/var/www
            - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
        environment:
            APP_NAME: "${APP_NAME:-RinconCreativo}"
            APP_ENV: "${APP_ENV:-local}"
            APP_DEBUG: "${APP_DEBUG:-true}"
            APP_URL: "${APP_URL:-http://localhost:8000}"
            LOG_CHANNEL: "stack"
            DB_CONNECTION: "mysql"
            DB_HOST: "db"
            DB_PORT: "3306"
            DB_DATABASE: "rincon_creativo"
            DB_USERNAME: "rincon"
            DB_PASSWORD: "secret"
            CACHE_STORE: "redis"
            CACHE_PREFIX: "rincon_"
            QUEUE_CONNECTION: "redis"
            SESSION_DRIVER: "redis"
            REDIS_HOST: "redis"
            MAIL_MAILER: "smtp"
            MAIL_HOST: "mailpit"
            MAIL_PORT: "1025"
            BINANCE_API_KEY: "dummy_key"
            BINANCE_API_SECRET: "dummy_secret"
            BINANCE_API_URL: "https://api.binance.com"
        networks:
            - laravel

    webserver:
        image: nginx:alpine
        container_name: rincon-creativo-nginx
        restart: unless-stopped
        ports:
            - "8000:80"
        volumes:
            - ./:/var/www
            - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
        depends_on:
            - app
        networks:
            - laravel

    db:
        image: mysql:8.0
        container_name: rincon-creativo-db
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: "rincon_creativo"
            MYSQL_USER: "rincon"
            MYSQL_PASSWORD: "secret"
            MYSQL_ROOT_PASSWORD: "secret"
        volumes:
            - dbdata:/var/lib/mysql
        networks:
            - laravel
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-psecret"]
            interval: 10s
            timeout: 5s
            retries: 3

    redis:
        image: redis:alpine
        container_name: rincon-creativo-redis
        restart: unless-stopped
        networks:
            - laravel

    mailpit:
        image: axllent/mailpit
        container_name: rincon-creativo-mailpit
        ports:
            - "8025:8025"
        networks:
            - laravel

networks:
    laravel:
        driver: bridge

volumes:
    dbdata:
        driver: local
